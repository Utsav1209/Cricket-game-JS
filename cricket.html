<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <img src="https://static.vecteezy.com/system/resources/previews/000/367/194/non_2x/vector-cricket-championship-logo.jpg"
            alt="Cricket Logo" class="logo">
        <h1>Cricket Game</h1>
        <button id="bat"><img src="images/bat1.webp" alt="" height="20px" width="20px"></button>
        <button id="ball"><img
                src="https://static.vecteezy.com/system/resources/previews/013/478/071/original/cricket-ball-icon-png.png"
                alt="" height="20px" width="20px"></button>
        <button id="stump"><img
                src="https://cdn.iconscout.com/icon/premium/png-256-thumb/cricket-stumps-4399313-3756980.png" alt=""
                height="20px"></button>
        <div id="scoreboard">
            <div class="score" id="userScore">User: 0</div>
            <div class="score">-</div>
            <div class="score" id="computerScore">Computer: 0</div>
        </div>
        <div id="result"></div>
        <div id="winnerPopup">
            <div class="popupContent" id="popupContent">
                <div class="popupText" id="winnerText"></div>
                <button id="playAgainButton">Play Again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
